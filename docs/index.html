<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tetris Full Stack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="game-area">
        <h1>Tetris</h1>
        <canvas id="tetris" width="360" height="600"></canvas>
    </div>

    <div class="sidebar">
        <div class="card">
            <span class="score-text">Pontuação</span>
            <span id="score" class="score-val">0</span>
        </div>

        <div class="card">
            <h3>Quem está jogando?</h3>
            <input type="text" id="username" placeholder="Digite seu nome">
            <button onclick="iniciarJogo()">Novo Jogo</button>
        </div>

        <div class="card">
            <h3>Top 3 Recordes</h3>
            <ul id="ranking-list">
                <li>Carregando...</li>
            </ul>
        </div>
    </div>
</div>
<script src="game.js"></script>
</body>
</html>
