<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tetris Arcade</title>

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üß±</text></svg>">

</head>
<body>
<div class="container">

    <div class="left-panel">
        <div class="card controls-card">
            <h3>Comandos</h3>

            <div class="key-group">
                <div class="key-label">Girar</div>
                <div class="key">W</div>
                <div class="key">‚Üë</div>
            </div>

            <div class="key-group">
                <div class="key-label">Mover / Descer</div>
                <div class="d-flex">
                    <div class="key">‚Üê</div>
                    <div class="key">‚Üì</div>
                    <div class="key">‚Üí</div>
                </div>
            </div>

            <div class="key-group">
                <div class="key-label">Drop R√°pido</div>
                <div class="key key-space">ESPA√áO</div>
            </div>
        </div>
    </div>

    <div class="game-area">
        <h1>Tetris</h1>
        <canvas id="tetris" width="360" height="600"></canvas>
    </div>

    <div class="sidebar">
        <div class="card">
            <span class="score-text">Pontua√ß√£o</span>
            <span id="score" class="score-val">0</span>
        </div>

        <div class="card">
            <h3>Pr√≥xima</h3>
            <canvas id="next" width="80" height="80"></canvas>
        </div>

        <div class="card">
            <h3>Quem joga?</h3>
            <input type="text" id="username" placeholder="Seu nome">
            <button onclick="iniciarJogo()">Novo Jogo</button>
        </div>

        <div class="card">
            <h3>Top 3</h3>
            <ul id="ranking-list">
                <li>Carregando...</li>
            </ul>
        </div>
    </div>
</div>

<div id="game-over-modal" class="modal hidden">
    <div class="modal-content">
        <h2>FIM DE JOGO!</h2>
        <p>Sua Pontua√ß√£o: <span id="final-score">0</span></p>

    </div>
</div>
<script src="game.js"></script>
</body>
</html>
